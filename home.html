<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="var.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script defer src="script.js"></script>
</head>
<body>

    <label id="theme" for="themeSelector">Тема сайту: </label>
    <select id="themeSelector"></select>

    <select id="sortSelector">
      <option value="activeFirst">Arhived first</option>
      <option value="archivedFirst">Active first</option>
    </select>
    

    <div class="popup-box">
        <div class="popup">
          <div class="content">
            <header>
              <p></p>
              <i class="uil uil-times"></i>
            </header>
            <form action="#">
              <div class="row title">
                <label>Title</label>
                <input type="text" spellcheck="false">
              </div>
              <div class="row description">
                <label>Description</label>
                <textarea spellcheck="false"></textarea>
              </div>
              <button></button>
            </form>
          </div>
        </div>
      </div>
    
    <div class="wrapper">
        <li class="add-box">
            <div class="icon">
                <!-- <i class="uil uil-plus"></i> -->
                 +
            </div>
          <p>Add new note</p>
        </li>

        <li class="note">
            <div class="details">
                <p>Title</p>
                <span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, alias!</span>
            </div>
            <div class="bottom-content">
                <span>May 6, 2025</span>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="menu">
                        <li><p class="uil uil-pen">Edit</p></li>
                        <li><p class="uil uil-trash">Delete</p></li>
                    </ul>
                </div>
            </div>
        </li>

      </div>
</body>
</html>
